<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

        authDomain: "gred-4fbff.firebaseapp.com",
        databaseURL: "https://gred-4fbff.firebaseio.com",

    <header class="header">
      <img class="header__img" src="assets/logo-tecmm-blanco.png" alt="" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Registrate</h2>
        <form autocomplete="off" class="login__container--form">
          <input
            required
            type="email"
            id="email"
            class="input"
            placeholder="Correo"
          />
          <input
            required
            type="password"
            id="password"
            class="input"
            placeholder="Contrase単a"
          />
          <input
            required
            type="password"
            id="conpassword"
            class="input"
            placeholder="Confirma contrase単a"
          />
          <button type="submit" class="button" onclick="handleSignUp()">
            Registrarme
          </button>
        </form>
        <p class="login__container--register">
          <a href="index.html">Iniciar Sesion</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="">Terminos de Uso</a>
      <a href="">Declaracion de privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
  </body>
  <script>
    async function handleSignUp() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var conpassword = document.getElementById("conpassword").value;
      if (password.length < 8) {
        alert("Ingresar una contrase単a con minimo 8 caracteres");
        return;
      } else if (password != conpassword) {
        alert("Las contrase単as no coinciden");
        return;
      } else {
        // Sign in with email and pass.
        // [START createwithemail]
        await firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .catch(function (error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // [START_EXCLUDE]
            if (errorCode == "auth/weak-password") {
              alert("The password is too weak.");
            } else {
              alert(errorMessage);
            }
            console.log(error);
            // [END_EXCLUDE]
          });
        // [END createwithemail]
          window.open("./index.html", "_self");
      }
    }
  </script>
</html>
